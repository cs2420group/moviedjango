{% extends 'reviews/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Добавить новый обзор</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Сохранить фильм</button>
            </form>
            <a href="/" class="btn btn-link w-100 mt-2 text-decoration-none">Назад на главную</a>
        </div>
    </div>
</div>
{% endblock %}
